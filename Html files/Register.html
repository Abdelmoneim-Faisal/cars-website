<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="../Style files/register-style.css">
</head>

<body>
    <div class="All">
        <form action="Login-page.html">
            <h3 class="logo">A4-Motors</h3>
            <div id="Form-Details" class="Form-Details">
                <div class="title">
                    <h1>Register</h1>
                </div>
                <div class="block">
                    <p>Email</p>
                    <input size="40" name="Email" type="email" id="Email" placeholder="abwq@gmail.com" required>
                    <br> <small style="color:red; font-size: 15px;"></small><br>
                </div>
                <div class="block">
                    <p>Confirm Email</p>
                    <input size="40" type="text" id="cEmail" placeholder="abwq@gmail.com" required>
                    <br> <small style="color:red; font-size: 15px;"></small><br>
                </div>
                <div class="block">
                    <p>Username</p>
                    <input size="40" name="Username" type="text" id="Username" placeholder="RoshdologyIQ" required>
                    <p for=""></p>

                    <small style="color:red; font-size: 15px;"></small>
                    <br>
                </div>
                <div class="block">
                    <p>Password</p>
                    <input size="40" name="Password" type="password" id="Password" placeholder="" required>
                    <br>
                    <small style="color:red; font-size: 15px;"></small><br>
                </div>
                <div class="block">
                    <p>Confirm Password</p>
                    <input size="40" type="password" id="cPassword" placeholder="" required>
                    <br><small style="color:red; font-size: 15px;"></small><br>
                </div>
                <input id="submit-btn" class="Submit" type="submit" required>
            </div>

        </form>
        <div class="Login-Page">
            <p>Have an account?<a href="Login-page.html">Login!</a> </p>
        </div>
        <script src="../Js files/Register Script.js"></script>
        <script src="../Js files/jquery-3.5.1.js"></script>
</body>

</html>
