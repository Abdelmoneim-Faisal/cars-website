<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="../Style files/Login-Style.css">
</head>

<body>
    <form action="Home-Page.html" method="GET">
        <h3 class="logo">A4-Motors</h3>
        <div id="Form-Details" class="Form-Details">
            <div class="title">
                <h1>Login</h1>
            </div>
            <div class="block">
                <p><strong><em>Email</em></strong></p>
                <input size="40" name="Email" type="email" id="Email" placeholder="abwq@gmail.com" required>
                <br> <small style="color:red; font-size: 15px;"></small><br>
            </div>
            <div class="block">
                <p><em><strong>Password</strong></em></p>
                <input size="40" name="Password" type="password" id="Password" placeholder="" required>
                <br>
                <small style="color:red; font-size: 15px;"></small><br>
            </div>
            <input id="submit-btn" class="Submit" type="submit">
        </div>
        <div class="explain">
            <h1> <strong>Drive Big <br>
                    Think Big</strong>
            </h1>
            <p><strong>Book cars from A4-Motors</strong></p>
        </div>
    </form>
    <div class="Register-Link">
        <p>Don't have an account? <a href="Register.html">Register!</a></p>
    </div>
    <script src="../Js files/Login Script.js"></script>
    <script src="../Js files/jquery-3.5.1.js"></script>
</body>

</html>
