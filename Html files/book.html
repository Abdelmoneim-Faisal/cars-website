<body>
    <form>
        <div class="Full-Item">
            <div class="Customer-Information">
                <h3>Customer Information</h3>
                <label for="First-Name"><br>First Name<br></label>
                <input class="First-Name" type="text" required placeholder="Ex :Abdelmoneim">
                <label for="Last-Name"><br>Last Name<br></label>
                <input class="Last-Name" type="text" required placeholder="Ex : Faisal">
                <label for="Customer-Email"><br>Email<br></label>
                <input size="30" type="email" id="Customer-Email" required
                    placeholder="Ex : Abdelmoneimfaisal@example.com">
                <label for="DOB"><br>Date Of Birth<br></label>
                <input type="date" required id="DOB">
            </div>
            <div class="Billing-Address">
                <h3><br>Billing Address<br></h3>
                <label for="Customer-Address"><br>Address<br></label>
                <input class="Customer-Address" type="text" required placeholder="Ex : 17 St. Maadi">
                <label for="Customer-City"><br>City<br></label>
                <input class="Customer-City" type="text" required placeholder="Ex : Cairo">
                <label for="Zip"><br>Zip<br></label>
                <input class="" type="text" required placeholder="Ex : 100014">
            </div>

            <div class="Payment-Information">
                <h3><br>Payemnt Information</h3>
                <label for="Credit-Card"><br>Credit Card<br></label>
                <input class="Credit-Card" type="text" required placeholder="Ex : 0123 456 789">
                <label for="Name-Card"><br>First Name<br></label>
                <input class="Name-Card" type="text" required placeholder="Ex :Abdelmoneim Faisal">
                <label for="Exp Month"><br>Exp Month<br></label>
                <input class="Exp Month" type="text" required placeholder="Ex : October">
                <label for="CVV"><br>CVV<br></label>
                <input class="CVV" type="text" required placeholder="Ex : 123">
                <label for="Exp-Year"><br>Exp Year<br></label>
                <input class="Exp-Year" type="text" required placeholder="Ex : 2020">
            </div>
            <a href="#"><button class="Buy1">Proceed</button></a>
